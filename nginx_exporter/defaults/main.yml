---
# defaults file for nginx_exporter
nginx_version: 1.4.2


nginx_exporter_download_url: "https://github.com/nginxinc/nginx-prometheus-exporter/releases/download/v{{ nginx_version }}/nginx-prometheus-exporter_{{ nginx_version }}_linux_amd64.tar.gz"
nginx_exporter_port: 9113
nginx_exporter_metrics_endpoint: "http://127.0.0.1:8080/server-status"